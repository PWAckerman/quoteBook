<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body ng-app="quoteBook" ng-controller="mainCtrl" style="background-color: rgb(170, 194, 108)">
    <h1 class="center-text">Quotable Quotes</h1>
    <div class="container">
      <input class="left-text" ng-model="filterThis" /><button ng-click="applySearchFilter()">Filter Quotes</button></br>
      <input class="left-text" ng-model="remove" ng-change="returnNew()"/><button ng-click="removeQuote()">Remove Quote</button></br>
      <textarea class="left-text text-area" ng-model="add.text" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</textarea></br>
      <input class="left-text" ng-model="add.author" /><button ng-click="addData()">Add Quote</button>
    </div>
    <div class="container">
      <div ng-repeat="quote in quotes | filter: searchTerm">
        <div  class="quote-box">
        <p class="quote">{{quote.text}}</p>
        <p class="author">{{quote.author}}</p>
      </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/dataService.js'></script>
    <script src='js/mainCtrl.js'></script>
  </body>
</html>
